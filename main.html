<html>

    <head>

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="css/roboto.min.css" rel="stylesheet">
        <link href="css/material.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">

    </head>

    <body>

        <h1>Rotten Time</h1>

        <h2>Eat your food before it goes bad.</h2>

        <h3 class="text-muted"></h3>
        <div class="well">
            <div class="row-picture">
                    <img class="circle" src="200 Foodie icons-freebie\png\64 px\17.png" alt="icon">
            </div>
                Apples
                <div>
                    3 days left
                </div>
        </div>
        <div class="well">
            <div class="row-picture">
                    <img class="circle" src="200 Foodie icons-freebie\png\64 px\7.png" alt="icon">
            </div>
                Bananas
                <div>
                    6 days left
                </div>
        </div>
        <div class="well">
            <div class="row-picture">
                    <img class="circle" src="200 Foodie icons-freebie\png\64 px\4.png" alt="icon">

                </div>

            <div class="row-picture">
                    <img class="circle" src="200 Foodie icons-freebie\png\64 px\40.png" alt="icon">

                    35 days left
                </div>
        </div>
        <!-- Your site ends -->
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
            });
        </script>

</html>
